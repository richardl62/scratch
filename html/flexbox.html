<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox test</title>
    <style>
        * {
            margin: 0;
            box-sizing:border-box;
        }
        html, body {
            height: 100%;
            width: 100%;
        }
        body {
            border: solid 5px green;
        }
        #flextest {
            display: flex;
            border: solid 3px blue;
            font-size: x-large;
        }

        #flextest * {
            border: solid 2px red;
        }
    </style>
</head>
<body>
    <div id="flextest">
        <div>div</div>
        <div>div</div>
        <span>span</span>
        <span>span</span>
    </div>
</body>
</html>
