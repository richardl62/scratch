    <div id="board">

    </div>

    <script>
        var n_rows = 2;
        var n_cols = 2;
        var board = $("#board");
        board.css("display", "grid");

        for(var row = 0; row < n_rows; ++row)
            for(var col = 0; col < n_cols; ++col)
            {
                var elem = $('<div class="square"><div class="counter"></div></div>');
                board.append(elem);

                if(row != 0)
                    elem.css("border-top", "none");
                if(col != 0)
                    elem.css("border-left", "none");
            }

        function set_square_sizes() {
            var board = $("#board");
            var w = board.innerWidth();
            var h = board.innerHeight();
            
            var elem_size = Math.min(h/n_rows, w/n_cols);
 
            board.css("grid-template-rows",    "repeat(" + n_rows + ", " + elem_size + "px)");
            board.css("grid-template-columns", "repeat(" + n_cols + ", " + elem_size + "px)");
        }
        $(window).resize(set_board_to_window_size);

        $("#board").resize(set_square_sizes);

        function leftRightMargin(elem)
        {
             return elem.outerWidth(true) - elem.outerWidth();
        }

        function topBotMargin(elem)
        {
             return elem.outerHeight(true) - elem.outerHeight();
        }

        function set_board_to_window_size()
        {
            $("body").width($(window).width() - leftRightMargin($("body")));
            $("body").height($(window).height() - topBotMargin($("body")));

            var board =  $("#board");

            board.width($("body").innerWidth() - leftRightMargin(board));
            board.height($("body").innerHeight() - topBotMargin(board));
    

        }

        set_board_to_window_size();
        set_square_sizes();
